---
- name: Production VM Snapshot
  hosts: all
  gather_facts: no
  connection: local

  vars:
    snapshot_name: "Snapshot for patching"
    snapshot_desc: "Created by Ansible via AWX for Patching Maintenance"

    # vCenter credentials (Injected via AWX)
    vcenter_hostname: "{{ lookup('env', 'VCENTER_HOSTNAME') }}"
    vcenter_username: "{{ lookup('env', 'VCENTER_USERNAME') }}"
    vcenter_password: "{{ lookup('env', 'VCENTER_PASSWORD') }}"
    datacenter_name: "{{ lookup('env', 'VCENTER_DATACENTER') }}"
    vm_folder: "{{ lookup('env', 'VCENTER_VM_FOLDER') }}"

  tasks:
    # -------------------------------------------------------------------------
    # STEP 1: VM FACTS
    # -------------------------------------------------------------------------
    - name: "1. Fetch VM Facts"
      community.vmware.vmware_guest_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        name: "{{ inventory_hostname }}"
        schema: vsphere
        properties:
          - summary.storage
          - summary.runtime
          - datastore
      delegate_to: localhost
      register: vm_facts

    # -------------------------------------------------------------------------
    # STEP 2: DATASTORE FACTS
    # -------------------------------------------------------------------------
    - name: "2. Fetch Datastore Details"
      community.vmware.vmware_datastore_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
      delegate_to: localhost
      register: all_datastores

    # -------------------------------------------------------------------------
    # STEP 3: VM DISK INFO (CRITICAL FOR MULTI-DS)
    # -------------------------------------------------------------------------
    - name: "3. Fetch VM Disk Information"
      community.vmware.vmware_guest_disk_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        name: "{{ inventory_hostname }}"
      delegate_to: localhost
      register: vm_disks

    # -------------------------------------------------------------------------
    # STEP 4: CALCULATIONS
    # -------------------------------------------------------------------------
    - name: "4. Extract VM Datastore Names"
      set_fact:
        vm_datastore_names: "{{ vm_facts.instance.datastore | map(attribute='name') | list }}"

    - name: "5. Build Committed Size Per Datastore"
      set_fact:
        ds_committed_map: >-
          {{
            ds_committed_map | default({}) |
            combine({
              item.datastore:
                (ds_committed_map[item.datastore] | default(0))
                + (item.capacity_in_bytes | int)
            })
          }}
      loop: "{{ vm_disks.disk_info }}"

    - name: "6. Filter Datastores Used by VM"
      set_fact:
        vm_datastores: >-
          {{
            all_datastores.datastores
            | selectattr('name', 'in', vm_datastore_names)
            | list
          }}

    - name: "7. Evaluate Per-Datastore Space (20% Buffer)"
      set_fact:
        ds_space_check: >-
          {{
            ds_space_check | default({}) |
            combine({
              item.name:
                (
                  item.freeSpace | int >
                  (ds_committed_map[item.name] | default(0) * 1.2)
                )
            })
          }}
      loop: "{{ vm_datastores }}"

    - name: "8. Final Space & Power Decision"
      set_fact:
        check_space: "{{ ds_space_check.values() | min }}"
        check_power: "{{ vm_facts.instance.summary.runtime.powerState == 'poweredOn' }}"

    # -------------------------------------------------------------------------
    # STEP 5: REPORTING
    # -------------------------------------------------------------------------
    - name: "9. Datastore Space Report"
      debug:
        msg:
          - "Datastore : {{ item.key }}"
          - "Committed : {{ (ds_committed_map[item.key] | default(0) / 1073741824) | round(2) }} GB"
          - "Free      : {{ (vm_datastores | selectattr('name','equalto',item.key) | first).freeSpace / 1073741824 | round(2) }} GB"
          - "Status    : {{ 'PASS' if item.value else 'FAIL' }}"
      loop: "{{ ds_space_check | dict2items }}"

    - name: "10. Pre-Flight Summary"
      debug:
        msg:
          - "======================================================="
          - " HOST   : {{ inventory_hostname }}"
          - " POWER  : {{ 'PASS' if check_power else 'FAIL' }}"
          - " SPACE  : {{ 'PASS' if check_space else 'FAIL' }}"
          - " ACTION : {{ 'TAKING SNAPSHOT' if (check_power and check_space) else 'SKIPPING' }}"
          - "======================================================="

    # -------------------------------------------------------------------------
    # STEP 6: SNAPSHOT
    # -------------------------------------------------------------------------
    - name: "11. Create Snapshot"
      community.vmware.vmware_guest_snapshot:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        folder: "{{ vm_folder }}"
        name: "{{ inventory_hostname }}"
        state: present
        snapshot_name: "{{ snapshot_name }}"
        description: "{{ snapshot_desc }}"
        quiesce: no
        memory_dump: no
      delegate_to: localhost
      when:
        - check_power | bool
        - check_space | bool
      register: snapshot_result

    - name: "12. Snapshot Success Confirmation"
      debug:
        msg: "Snapshot created successfully for {{ inventory_hostname }}"
      when: snapshot_result is changed
