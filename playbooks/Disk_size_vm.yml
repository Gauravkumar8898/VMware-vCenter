---
- name: Get VM Storage and Attached Datastore Free Space
  hosts: all
  gather_facts: no
  connection: local

  vars:
    vcenter_hostname: "{{ lookup('env', 'VCENTER_HOSTNAME') }}"
    vcenter_username: "{{ lookup('env', 'VCENTER_USERNAME') }}"
    vcenter_password: "{{ lookup('env', 'VCENTER_PASSWORD') }}"
    datacenter_name: "vDC-TBD-Site"

  tasks:
    # -------------------------------------------------------
    # 1. Get VM Facts
    # -------------------------------------------------------
    - name: Get VM facts
      community.vmware.vmware_guest_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        name: "{{ inventory_hostname }}"
        schema: vsphere
        properties:
          - summary.storage
          - datastore
      delegate_to: localhost
      register: vm_facts

    # -------------------------------------------------------
    # 2. Extract Datastore IDs used by VM
    # -------------------------------------------------------
    - name: Extract VM datastore IDs
      set_fact:
        vm_datastore_ids: >-
          {{ vm_facts.instance.datastore
             | map('regex_replace', '^vim.Datastore:', '')
             | list }}

    # -------------------------------------------------------
    # 3. Get ALL Datastore Info
    # -------------------------------------------------------
    - name: Get all datastore information
      community.vmware.vmware_datastore_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
      delegate_to: localhost
      register: datastore_facts

    # -------------------------------------------------------
    # 4. Show VM Storage
    # -------------------------------------------------------
    - name: Display VM Storage
      ansible.builtin.debug:
        msg:
          - "VM Name: {{ inventory_hostname }}"
          - "VM Storage Used (GB): {{ (vm_facts.instance.summary.storage.committed | float / 1024 / 1024 / 1024) | round(2) }}"

    # -------------------------------------------------------
    # 5. Show ONLY Attached Datastore Free Space
    # -------------------------------------------------------
    - name: Display attached datastore free space
      ansible.builtin.debug:
        msg:
          - "Datastore Name      : {{ item.name }}"
          - "Capacity (GB)       : {{ (item.capacity | float / 1024 / 1024 / 1024) | round(2) }}"
          - "Free Space (GB)     : {{ (item.freeSpace | float / 1024 / 1024 / 1024) | round(2) }}"
          - "----------------------------------------"
      loop: "{{ datastore_facts.datastores }}"
      when: item._vimid in vm_datastore_ids
      loop_control:
        label: "{{ item.name }}"
